<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Create Event</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="4" offset-sm="4">
        <ion-item>
          <ion-label>
            <h2>Title</h2>
          </ion-label>
          <ion-input name="title" [(ngModel)]="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Order</h2>
          </ion-label>
          <ion-input name="order" type="number" [(ngModel)]="order"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Duration</h2>
          </ion-label>
          <ion-input type="number" name="duration" [(ngModel)]="duration"></ion-input>
        </ion-item>
        <ion-button [disabled]="!title || !duration || !order" padding margin-top (click)="save()">Save</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
