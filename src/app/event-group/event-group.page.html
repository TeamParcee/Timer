<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ eventGroup?.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteEventGroup()">
        <ion-icon color="danger" name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="4" offset-sm="4">
        <ion-list *ngIf="eventGroup">
          <ion-item lines="none">
            <ion-label>
              <h2>Events</h2>
            </ion-label>
            <ion-button fill="clear" slot="end" (click)="addEvent()">
              <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-item (click)="editEvent(event)" *ngFor="let event of eventGroup.events">
            <ion-label>
              <h2> {{ event.title }} </h2>
              <p> {{ event.duration }} mins</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
