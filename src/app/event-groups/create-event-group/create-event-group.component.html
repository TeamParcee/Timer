<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Create Event Group</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="4" offset-size="4">
        <ion-item>
          <ion-label>Title</ion-label>
          <ion-input name="title" [(ngModel)]="title"></ion-input>
        </ion-item>
        <ion-button [disabled]="!title" margin-top padding expand="block" (click)="save()">Save</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
